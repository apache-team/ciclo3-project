
<!DOCTYPE html>
<html xmlns:th="http://thymeleaft.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/bc84066a73.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form  th:action="@{/save}" th:object=${usuario} method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>Modulo Persona</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
<!--                        <label>ID</label>-->
                        <input th:field="*{id}" type="text" class="form-control" hidden>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input th:field="*{fullName}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Usuario</label>
                        <input  th:field="*{nameUser}" type="text" class="form-control">
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
