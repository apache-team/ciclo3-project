<!DOCTYPE html>
<html xmlns:th="http://thymeleaft.org" lang="en">
<head th:fragment="head">
    <title>Financer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/base.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/bc84066a73.js" crossorigin="anonymous"></script>
</head>
<body>
<main class="d-flex flex-nowrap">
    <div th:fragment="nav" class="d-flex flex-column align-items-center flex-shrink-0 p-3 bg-white h-100">
        <a class="d-flex mb-3 link-dark my-4 text-decoration-none">
            <img src="img/logoSidebar.png" width="250px">
        </a>
        <div class="my-5">
            <a class="btn btn-secondary btn-lg align-items-center justify-content-center" th:href="@{/frontTransaction}">
                <p class="my-0">Transacciones</p>
            </a>
            <a type="button" class="d-flex btn btn-secondary btn-lg align-items-center justify-content-center"
               th:href="@{/frontUser}">
                <p class="my-0">Usuarios</p>
            </a>
        </div>
    </div>
</main>


<footer th:fragment="foot" class="text-center mb-1 fixed-bottom">
    &copy;2022 Todos los derechos reservados
</footer>

</body>
</html>
