<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Home - Financer</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/home.css" />
    </head>
    <body>
        <main>
            <div sec:authorize="!isAuthenticated()" class="d-flex align-items-center flex-column px-2 py-4 my-4">
                <div class="w-50">
                    <img src="img/logoHome.png" alt="Financer" class="w-100"/>
                </div>
                <h3 class="my-5">
                    Bienvenida a la aplicación Financer
                </h3>
                <div class="d-flex justify-content-center col-md-4 flex-row">
                    <a class="d-flex justify-content-center align-items-center btn btn-primary btn-square-md" th:href="@{/oauth2/authorization/auth0}">
                        <h5>Ingresar</h5>
                    </a>

                </div>
            </div>
            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center flex-column px-2 py-4 my-4">
                <div class="w-50">
                    <img src="img/logoHome.png" alt="Financer" class="w-100"/>
                </div>
                <h3 class="my-5">
                    Bienvenida al usuario y descripción del sitio web.
                </h3>
                <div class="d-flex justify-content-center col-md-6 flex-row">
                        <a class="d-flex justify-content-center align-items-center btn btn-primary btn-square-md" href="manager_transaction">
                            <h5>Sistema de gestión de ingresos y gastos</h5>
                        </a>
                    <a class="d-flex justify-content-center align-items-center btn btn-primary btn-square-md" href="manager_user">
                        <h5>Sistema de gestión de usuarios</h5>
                    </a>
                    <a class="d-flex justify-content-center align-items-center btn btn-primary btn-square-md" href="../manager_enterprise">
                        <h5>Sistema de gestión de empresas</h5>
                    </a>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
