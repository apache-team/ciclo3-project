<!DOCTYPE html>
<html xmlns:th="http://thymeleaft.org" lang="en">
<head th:replace="baseEdit :: head">
</head>
<body>

<main class="d-flex flex-nowrap">
    <div th:replace="baseEdit :: nav"></div>


    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/saveTransaction }" th:object=${transaction} method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Editar módulo Transacciones</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input th:field="*{id}" type="text" class="form-control" hidden>
                        </div>
                        <div class="form-group">
                            <label>Concepto</label>
                            <input th:field="*{concept}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Valor</label>
                            <input th:field="*{amount}" type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Creación</label>
                            <input th:field="*{createdAt}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Modificación</label>
                            <input th:field="*{updatedAt}" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>
    </div>

</main>


</body>
</html>
