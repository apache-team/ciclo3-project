<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />

        <!-- FRAMEWORK BOOTSTRAP para el estilo de la página -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />

        <!-- CSS PERSONAL -->
        <link rel="stylesheet" href="css/index.css" type="text/css" />
        <title>Home - Financer</title>
    </head>
    <body>
        <main>
            <div sec:authorize="!isAuthenticated()" class="mx-auto my-9 text-center">
                <img src="img/logo_name.png" alt="Financer" height="250px" />
                <div class="d-flex gap-3 justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg">
                            <p th:href="@{/oauth2/authorization/auth0}" class="text-btn"> Iniciar sesión </p>
                    </button>
                </div>
            </div>
            <div sec:authorize="isAuthenticated()" class="mx-auto my-9 text-center">
                <img src="img/logo_name.png" alt="Financer" height="250px" />
                <h2 class="my-4">
                    Bienvenida al usuario y descripción del sitio web.
                </h2>
                <div class="d-flex gap-3 justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg">
                      <p class="text-btn"> Sistema de gestión de ingresos y gastos </p>
                    </button>
                    <button type="button" class="btn btn-primary btn-lg">
                      <p class="text-btn"> Sistema de gestión de usuarios </p>
                    </button>
                    <button type="button" class="btn btn-primary btn-lg">
                      <p class="text-btn"> Sistema de gestión de empresas </p>
                    </button>
                </div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
